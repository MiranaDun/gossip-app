<!DOCTYPE html>
<html>
<head>
    <title>Gossip Logs Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gossip Logs Viewer</h1>
            <div class="controls">
                <button onclick="hideOldLogs()" class="clear-button">Скрыть старые логи</button>
                <button onclick="location.reload()" class="refresh-button">Обновить</button>
            </div>
        </div>
        
        <div class="input-section">
            <form class="input-form" onsubmit="sendMessage(event)">
                <input type="text" id="message" placeholder="Введите сообщение для отправки" required>
                <button type="submit">Отправить</button>
            </form>
        </div>

        <div class="log-container" id="logContainer">
            {% for log in logs %}
            <div class="log-entry">
                <span class="timestamp">{{ log.timestamp }}</span>
                <span class="node">[{{ log.node }}]</span>
                <span class="event {% if 'Ошибка' in log.event %}error{% elif '✅' in log.event %}success{% endif %}">
                    {{ log.event }}
                </span>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
